<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Define o tipo de documento como HTML5 e configura o idioma como inglês -->
    <meta charset="UTF-8" />
    <!-- Configura o layout para se ajustar ao dispositivo, ideal para design responsivo -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bingo Eletrônico</title>
    <!-- Define o ícone da página exibido na aba do navegador -->
    <link rel="icon" href="images/image.png" type="image/png" />
    <style>
      /* Define estilos básicos para o corpo, incluindo fonte, alinhamento e cores */
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        position: relative;
      }

      /* Estilos para a área de conteúdo central */
      .content {
        text-align: center;
      }

      /* Estilo do título principal */
      h1 {
        margin: 20px 0;
        font-size: 48px;
        position: absolute;
        top: 20px;
        left: 20px;
      }

      /* Estilos para exibir o número sorteado */
      .number-called {
        font-size: 72px;
        font-weight: bold;
        margin: 20px 0;
        color: red;
      }

      /* Estilização dos botões */
      .controls {
        display: flex;
        gap: 30px;
        justify-content: center;
        margin-top: 40px;
      }

      /* Aparência padrão dos botões */
      button {
        font-size: 24px;
        padding: 10px 20px;
        cursor: pointer;
        border: none;
        background-color: #007bff;
        color: #fff;
        border-radius: 5px;
        font-weight: bold;
        transition: background-color 0.3s;
      }

      /* Mudança de cor ao passar o mouse sobre o botão */
      button:hover {
        background-color: #0056b3;
      }

      /* Container da tabela de bingo */
      .bingo-container {
        margin-left: 50px;
      }

      /* Estilos gerais da tabela */
      table {
        border-collapse: collapse;
        margin-top: 20px;
      }

      /* Estilo das células e cabeçalhos */
      th,
      td {
        width: 60px;
        height: 50px;
        border: 1px solid #333;
        text-align: center;
        font-size: 20px;
        font-weight: bold;
        background-color: #fff;
      }

      /* Estilo específico para os cabeçalhos */
      th {
        font-size: 24px;
        background-color: #f0f0f0;
      }

      /* Classe para destacar os números sorteados */
      .highlight {
        background-color: #ff6347;
        color: #fff;
      }

      /* Estilo do rodapé */
      .made-by {
        font-size: 18px;
        font-style: italic;
        font-weight: bold;
        color: red;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Título principal do jogo -->
    <h1>Bingo Eletrônico</h1>

    <!-- Área central do conteúdo -->
    <div class="content">
      <!-- Exibe o número sorteado -->
      <div class="number-called" id="calledNumber">Número Sorteado: -</div>
      <!-- Controles com os botões de ação -->
      <div class="controls">
        <button id="generateNumber">Sortear Número</button>
        <button id="resetGame">Resetar Jogo</button>
      </div>
      <!-- Rodapé com informações do autor -->
      <div class="made-by">Made By: Vandesnei Araujo</div>
    </div>

        </tbody>

    </div>

    <script>
      const generateNumber = document.getElementById("generateNumber"); // Botão para sortear número
      const resetGame = document.getElementById("resetGame"); // Botão para reiniciar o jogo
      const calledNumber = document.getElementById("calledNumber"); // Área para exibir o número sorteado
      let calledNumbers = []; // Array para armazenar os números já sorteados

      // Função para sortear um número
      function drawNumber() {
        if (calledNumbers.length >= 75) {
          // Verifica se todos os números já foram sorteados
          alert("Todos os números já foram sorteados!");
          return;
        }
        let number;
        do {
          number = Math.floor(Math.random() * 75) + 1; // Sorteia um número entre 1 e 75
        } while (calledNumbers.includes(number)); // Garante que o número ainda não foi sorteado
        calledNumbers.push(number); // Adiciona o número ao array de sorteados
        highlightNumber(number); // Destaque o número na tabela
        calledNumber.textContent = `Número Sorteado: ${getColumnLetter(
          number
        )}${number}`; // Atualiza a exibição
        calledNumber.style.color = "red"; // Destaca visualmente o número sorteado
        speakNumber(number); // Fala o número sorteado (TTS)
      }

      // Função para determinar a letra da coluna
      function getColumnLetter(number) {
        if (number >= 1 && number <= 15) return "B";
        if (number >= 16 && number <= 30) return "I";
        if (number >= 31 && number <= 45) return "N";
        if (number >= 46 && number <= 60) return "G";
        if (number >= 61 && number <= 75) return "O";
        return "-";
      }

      // Destaque visual para o número sorteado
      function highlightNumber(number) {
        document.getElementById(`cell-${number}`).classList.add("highlight");
      }

      // Reseta o jogo e limpa as marcações
      function resetGameFunc() {
        calledNumbers = []; // Limpa o array de números sorteados
        calledNumber.textContent = "Número Sorteado: -"; // Reseta o texto
        calledNumber.style.color = "black"; // Volta à cor padrão
        document
          .querySelectorAll(".highlight")
          .forEach((cell) => cell.classList.remove("highlight")); // Remove destaques
      }

      // Função que utiliza síntese de voz para falar o número
      function speakNumber(number) {
        const utterance = new SpeechSynthesisUtterance(
          `Número ${getColumnLetter(number)}${number}`
        );
        window.speechSynthesis.speak(utterance);
      }

      // Adiciona os eventos de clique aos botões
      generateNumber.addEventListener("click", drawNumber);
      resetGame.addEventListener("click", resetGameFunc);
    </script>
