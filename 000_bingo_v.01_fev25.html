<!DOCTYPE html>

    <style>
      /* Define estilos básicos para o corpo */
      body {
        font-family: "Roboto", sans-serif;
        margin: 0;
        padding: 0;
        background: radial-gradient(circle, #242c9e, #05142b);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: auto; /* Modificação aqui */
      }

      /* Container centralizado para o conteúdo */
      .content {
        text-align: center;
        background: rgba(38, 34, 58, 0);
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(179, 97, 97, 0.3);
        width: 98%;
        max-width: 98%;
        height: 98%;
        box-sizing: border-box;
      }

      /* Estilo do título principal */
      h1 {
        font-size: 3rem;
        margin: 0 0 20px;
        text-transform: uppercase;
        letter-spacing: 2px;
        color: #f4f4f9;
      }

      /* Exibição do número sorteado */
      .number-called {
        font-size: 3.5rem;
        font-weight: bold;
        margin: 20px 0;
        color: #fff;
      }

      /* Estilização dos botões */
      .controls {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
        margin-top: 30px;
      }

      button {
        font-size: 1.2rem;
        padding: 10px 30px;
        border: none;
        border-radius: 10px;
        background-color: #070322;
        color: #fff;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
      }

      button:hover {
        background-color: #42a1ee;
        /*transform: translateY(-2px);*/
      }

      /* Tabela de números de bingo */
      .bingo-container {
        margin-top: 30px;
        overflow-x: auto;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        overflow: hidden;
        border-radius: 5px;
      }

      th,
      td {
        width: 60px;
        height: 60px;
        border: 2px solid #fff;
        text-align: center;
        font-size: 1.2rem;
        font-weight: bold;
        color: #fff;
        background-color: rgba(0, 0, 0, 0.3);
        transition: background-color 0.3s;
      }

      th {
        background-color: rgba(255, 255, 255, 0.2);
        font-size: 1.5rem;
      }

      .highlight {
        background-color: #5fcfeb !important;
        color: #fff;
        animation: pulse 0.5s;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
      }

      /* Rodapé com créditos */
      .made-by {
        margin-top: 20px;
        font-size: 1rem;
        color: #ffde59;
      }

      /* Responsividade para telas menores */
      @media (max-width: 600px) {
        h1 {
          font-size: 2.5rem;
        }

        .number-called {
          font-size: 2.5rem;
        }

        button {
          padding: 8px 20px;
          font-size: 1rem;
        }

        th,
        td {
          width: 50px;
          height: 50px;
          font-size: 1rem;
        }
      }
    </style>
  </head>

    <script>
      // Lógica do jogo permanece inalterada.
      const generateNumber = document.getElementById("generateNumber")
      const resetGame = document.getElementById("resetGame")
      const calledNumber = document.getElementById("calledNumber")
      let calledNumbers = []

      function drawNumber() {
        if (calledNumbers.length >= 75) {
          alert("Todos os números já foram sorteados!")
          return
        }
        let number
        do {
          number = Math.floor(Math.random() * 75) + 1
        } while (calledNumbers.includes(number))
        calledNumbers.push(number)
        highlightNumber(number)
        calledNumber.textContent = `${getColumnLetter(number)}${number}`
        speakNumber(number)
      }

      function getColumnLetter(number) {
        if (number >= 1 && number <= 15) return "B"
        if (number >= 16 && number <= 30) return "i"
        if (number >= 31 && number <= 45) return "N"
        if (number >= 46 && number <= 60) return "G"
        if (number >= 61 && number <= 75) return "O"
        return "-"
      }

      function highlightNumber(number) {
        document.getElementById(`cell-${number}`).classList.add("highlight")
      }

      function resetGameFunc() {
        // Exibe uma caixa de confirmação para o usuário
        let confirmar = confirm(
          "Tem certeza que deseja resetar o jogo? Isso apagará o progresso atual."
        )

        // Se o usuário confirmar, executa o reset
        if (confirmar) {
          calledNumbers = []
          calledNumber.textContent = "Começo de Jogo. Agora VAI!!!"
          document
            .querySelectorAll(".highlight")
            .forEach((cell) => cell.classList.remove("highlight"))
        }
      }

      function speakNumber(number) {
        const utterance = new SpeechSynthesisUtterance(
          `Número ${getColumnLetter(number)}${number}`
        )
        window.speechSynthesis.speak(utterance)
      }

      generateNumber.addEventListener("click", drawNumber)
      resetGame.addEventListener("click", resetGameFunc)
    </script>
